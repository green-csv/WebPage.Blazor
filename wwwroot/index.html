<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenCSV</title>
  <base href="/" />
  <link rel="stylesheet" href="css/tailwind.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="WebPage.Blazor.styles.css" rel="stylesheet" />
  <link href="manifest.webmanifest" rel="manifest" />
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />

</head>

<body>

<div class="crt-tv flicker ">
  <canvas id="tv-static-canvas"></canvas>  

  <!-- Entire screen container -->
  <div class="crt-screen border-4 border-black">

    <!-- Main Blazor mount point -->
    <main id="app" class="text-shadow-terminal-teal text-lime-600 w-full h-full overflow-y-auto">

      <div id="boot-screen" 
           class="fixed inset-0 flex flex-col items-center justify-center text-lime-400 font-mono text-2xl">
        <div class="loading-progress-text">Booting...</div>
      </div>
      
      <div id="boot-lines" class="hidden font-mono text-lime-400 text-lg mt-4">
        <div class="boot-line" data-line="> INITIALIZING SYSTEM CORE"></div>
        <div class="boot-line" data-line="> BOOTING CRT RENDER ENGINE"></div>
        <div class="boot-line" data-line="> LOADING XENOCORE NEURAL INTERFACE"></div>
        <div class="boot-line" data-line="> ESTABLISHING PSIONIC LINK..."></div>
      </div>
      
      <!-- Bottom error UI -->
      <div id="blazor-error-ui"
           class="flex justify-center">

        <div class="flex items-center absolute bottom-0  text-white">
        <span class="crt-wiggle text-6xl text-lime-400">
                [
        </span>
          <div class="crt-wiggle py-6">
            An unhandled error has occurred.
            <a href="" class="ml-2 underline hover:text-lime-400">Reload</a>
            <a class="dismiss cursor-pointer hover:text-lime-400 text-lime-500">🗙</a>
          </div>
          <span class="crt-wiggle text-6xl text-lime-400">
            ]
        </span>
        </div>

      </div>

    </main>
  </div>
</div>

<!-- Scripts -->
<script src="_framework/blazor.webassembly.js"></script>
<script src="dist/bundle.js"></script>
<script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
